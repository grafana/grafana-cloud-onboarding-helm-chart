# kube-state-metrics is for gathering cluster state metrics.
kube-state-metrics:
  # Deploy kube-state-metrics.
  # @section kube-state-metrics
  enabled: false

# Node Exporter is for gathering node metrics from Linux nodes.
prometheus-node-exporter:
  # Deploy Node Exporter.
  # @section Node Exporter
  enabled: false

# Windows Exporter is for gathering node metrics from Windows nodes.
prometheus-windows-exporter:
  # Deploy Windows Exporter.
  # @section Windows Exporter
  enabled: false

# Kepler is for gathering power usage metrics from nodes.
kepler:
  # Deploy Kepler.
  # @section Kepler
  enabled: false

# OpenCost is for gathering cost allocation metrics from the cluster.
opencost:
  # Deploy OpenCost.
  # @section OpenCost
  enabled: false
