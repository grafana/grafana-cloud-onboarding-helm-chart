suite: Test alloy CRD configuration

tests:
  - it: should create alloy CRD with correct kind
    values:
      - './values/empty.yaml'
    template: 'alloy.yaml'
    documentSelector:
      path: metadata.kind
      value: Alloy
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Alloy
